<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Prueba de Funciones JavaScript</h1>
        
        <h2 class="mt-4">Invertir Arreglo</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="invertirArregloInput" placeholder="[1, 2, 3, 4, 5]">
        </div>
        <button class="btn btn-primary" onclick="mostrarInversionArreglo()">Invertir</button>
        <p id="invertirArregloOutput"></p>

        <!-- Número Primo -->
        <h2 class="mt-4">Número Primo</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="numeroPrimoInput" placeholder="Ingrese un número">
        </div>
        <button class="btn btn-primary" onclick="mostrarNumeroPrimo()">Verificar</button>
        <p id="numeroPrimoOutput"></p>

        <!-- Eliminar Duplicados -->
        <h2 class="mt-4">Eliminar Duplicados</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="eliminarDuplicadosInput" placeholder="[1, 2, 2, 3, 4, 4, 5]">
        </div>
        <button class="btn btn-primary" onclick="mostrarEliminarDuplicados()">Eliminar</button>
        <p id="eliminarDuplicadosOutput"></p>

        <!-- Factorial -->
        <h2 class="mt-4">Factorial</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="factorialInput" placeholder="Ingrese un número">
        </div>
        <button class="btn btn-primary" onclick="mostrarFactorial()">Calcular</button>
        <p id="factorialOutput"></p>

        <!-- Contar Vocales -->
        <h2 class="mt-4">Contar Vocales</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="contarVocalesInput" placeholder="Ingrese una cadena">
        </div>
        <button class="btn btn-primary" onclick="mostrarContarVocales()">Contar</button>
        <p id="contarVocalesOutput"></p>

        <!-- Sumar Números -->
        <h2 class="mt-4">Sumar Números</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="sumarNumerosInput" placeholder="[1, 2, 3, 4, 5]">
        </div>
        <button class="btn btn-primary" onclick="mostrarSumarNumeros()">Sumar</button>
        <p id="sumarNumerosOutput"></p>

        <!-- Encontrar Máximo -->
        <h2 class="mt-4">Encontrar Máximo</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="encontrarMaximoInput" placeholder="[1, 2, 3, 4, 5]">
        </div>
        <button class="btn btn-primary" onclick="mostrarEncontrarMaximo()">Encontrar</button>
        <p id="encontrarMaximoOutput"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Index.js"></script>
</body>
</html>
